<!DOCTYPE html>
<html>
<head>
    <title>BookBot</title>
    <style>
        body { font-family: Arial; }
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h2>Book Recommendation Chatbot</h2>
    <div id="chat"></div>
    <input type="text" id="user_input" placeholder="Type your message here..." autofocus>
    <button onclick="sendMessage()">Send</button>
    <script>
        function sendMessage() {
            const input = document.getElementById("user_input");
            const msg = input.value;
            if (!msg.trim()) return;
            const chat = document.getElementById("chat");
            chat.innerHTML += `<p class='user'><b>You:</b> ${msg}</p>`;
            input.value = "";
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            })
            .then(res => res.json())
            .then(data => {
                chat.innerHTML += `<p class='bot'><b>Bot:</b> ${data.response}</p>`;
                chat.scrollTop = chat.scrollHeight;
            });
        }
    </script>
</body>
</html>
